<p>
  <mat-toolbar>
    <span>Please fill your details to start the test</span>
  </mat-toolbar>
</p>

<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput id="name" name="name" [(ngModel)]="name" required>
</mat-form-field>

<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput type="text" id="email" name="email" [(ngModel)]="email" required>
</mat-form-field>

<mat-form-field>
  <mat-label>Phone No.</mat-label>
  <input matInput type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
</mat-form-field>
<div>
<button mat-raised-button color="primary" matTooltip="Submit and Start Test" (click)="onSubmit()">Submit</button>
